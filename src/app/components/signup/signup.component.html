<div class="body">
  <h2 class="text-center">Sign up</h2>
  <form #f="ngForm" (ngSubmit)="signup(f)">
    <input ngModel name="name" #name="ngModel" class="form-control mb-3" type="text" placeholder="your name" required>
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">name is required</div>

    <input ngModel name="email" #email="ngModel" class="form-control mb-3" type="email" placeholder="email" required email>
    <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">email is required</div>
    <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">your input does not email format</div>

    <input ngModel name="password" #password="ngModel" class="form-control mb-3" type="password" placeholder="password" required minlength="6">
    <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">password is required</div>
    <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">password should be characters</div>

    <input ngModel name="passwordConfirm" #passwordConfirm="ngModel" class="form-control mb-3" type="password" placeholder="confirm password" required>
    <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">password Confirm is required</div>
    <div class="alert alert-danger" *ngIf="password.value != passwordConfirm.value && passwordConfirm.touched">passwords is not equal</div>

    <input ngModel name="address" #address="ngModel" class="form-control mb-3" type="text" placeholder="address" required>
    <div class="alert alert-danger" *ngIf="address.invalid && address.touched">address is required</div>

    <div  *ngIf="errorMessage != '' " class="alert alert-danger mt-3">{{errorMessage}}</div>

    <button class="btn btn-primary" [disabled]="f.invalid || password.value != passwordConfirm.value || clicked">
      <span *ngIf='!clicked'>create account</span>
      <i *ngIf="clicked" class="fas fa-spinner fa-spin"></i>
    </button>
  </form>

</div>
