<div class="body">



  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">Total</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let good of cart; index as i">
        <td>{{good.name}}</td>
        <td>{{good.price | currency}}</td>
        <td>
          <input type="text" placeholder="Amount (kg)" [(ngModel)]="good.amount">
        </td>
        <td>{{ (good.price * good.amount) | currency}}</td>
        <td>
          <button (click)="save(i)" class="btn btn-primary">save</button>
          <button (click)="delete(i)" class="btn btn-danger">delete</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{myTotal | currency}}</td>
        <td></td>
      </tr>
      <tr class="alert alert-danger mt-3" *ngIf='error1'>{{error1}}</tr>
      <tr class="alert alert-danger mt-3" *ngIf='error2'>{{error2}}</tr>

    </tbody>
  </table>



</div>
